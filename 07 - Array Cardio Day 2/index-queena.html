<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array Cardio 💪💪</title>
</head>

<body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
        // ## Array Cardio Day 2

        const people = [{
            name: 'Wes',
            year: 1988
        }, {
            name: 'Kait',
            year: 1986
        }, {
            name: 'Irv',
            year: 1970
        }, {
            name: 'Lux',
            year: 2015
        }];

        const comments = [{
            text: 'Love this!',
            id: 523423
        }, {
            text: 'Super good',
            id: 823423
        }, {
            text: 'You are the best',
            id: 2039842
        }, {
            text: 'Ramen is my fav food ever',
            id: 123523
        }, {
            text: 'Nice Nice Nice!',
            id: 542328
        }];

        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19?
        // 分析：至少有一个人说明要的结果是有或没有 使用some
        const isExist = people.some(item => {
            return (new Date().getFullYear() - item.year) > 19
        })
        console.log('是否有人超过19岁？', isExist)


        // Array.prototype.every() // is everyone 19?
        const isAll = people.every(item => {
            return new Date().getFullYear() - item.year > 19
        })
        console.log('是否每一个人都超过19岁？', isAll)

        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        const isComment = comments.find(item => item.id == '823423')
        console.log(`id为‘823423’的评论是 ${isComment.text}`)

        // Array.prototype.findIndex()
        // Find the comment with this ID
        // delete the comment with the ID of 823423
        const index = comments.findIndex(item => item.id == '823423')
        console.log('删除前', comments)
        console.log(`id为‘823423’的序号是 ${index}`)
        comments.splice(index, 1)
        console.log('删除后', comments)
    </script>
</body>

</html>
